<html>
<head>
    <title>Welcome to Spank!</title>
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Condiment' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Averia+Serif+Libre:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="/css/fonts.css" />
	<link rel="stylesheet" type="text/css" href="/css/index.css" />
    <link rel="stylesheet" type="text/css" href="/css/accordian.css" />

    <!-- JQuery -->
    <!--    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.js"></script> -->
    <!-- NOTE: Version 1.6.4 of JQuery is required by Total Control -->

    <link rel="stylesheet" type="text/css" href="/js/contextMenu/jquery.contextmenu.css" />
    <link rel="stylesheet" type="text/css" href="/js/jquery.mCustomScrollbar.css" />

    <!-- 360 Player -->
    <link rel="stylesheet" type="text/css" href="/360player/360player.css" />
    <link rel="stylesheet" type="text/css" href="/360player/flashblock.css" />

    <!-- Total Control Music Player -->
    <!-- NOTE: Total Control and 360 both rely on SoundManager2, we loaded it for 360,
        Total Control will rely on the same instance.
    -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.js"></script>
    <script type="text/javascript" src="/js/fb.js"></script>

</head>
<body>
<div id="fb-root"></div>
<div id="logo">Spank.io</div>
<div id="searchForm">
    <div id="track_count_current" data-bind="text: totalChartTracks"></div>
    <div id="track_count_total"></div>
    <form id="searchLyrics">
        <input type="text" name="lyrics" id="lyrics" size="120" value="" class="text-input" />
    </form>
    <ul class="lastfm-buttons">
        <li><button class="chart-button">last.fm Top</button></li>
        <li><button class="chart-button">last.fm Loved</button></li>
        <li><button class="chart-button">last.fm Hyped</button></li>
        <li><button class="chart-button">Billboards US</button></li>
        <li><button class="chart-button">Billboards UK</button></li>
        <li><button class="chart-button">iTunes Store</button></li>
    </ul>
</div>
<div class="st-scroll">
    <div id="lightBox">
        <div id="lyricsTitle" data-bind="text : lyricsTitle"></div>
        <img id="lyricsThumb" data-bind="attr: { src: lyricsThumb }" />
        <img id="closeButton" src="/img/close.png" />
        <div id="lyricsButtons">
            <button class="thoughtbot">Musical</button>
            <button class="thoughtbot">Lyrical</button>
        </div>
        <img id="closePlayButton" src="/img/closeplay.png" />
        <div id="dummyContainer">
            <pre id="lyricsText" data-bind="text : lyricsText"></pre>
            <div id="vk-results-container"></div>
        </div>
    </div>
    <section id="resultsSection">
        <ul class="results-list" data-bind="foreach: chartTracks">
            <li class="trackEntry unwobbled">
                <img class="mxThumb" data-bind="attr: { src: thumb }" />
                <div class="trackName"><a class="lyricLink" href="#" data-bind="text: title, attr: { mxid: mxid }"></a></div>
                <div class="trackArtist" data-bind="text: artist"></div>
            </li>
        </ul>
    </section>
</div>
<div id="gridpattern"></div>
</body>
<!-- 360 Player -->
<script type="text/javascript" src="/360player/berniecode-animator.js"></script>
<script type="text/javascript" src="/360player/soundmanager2.js"></script>
<script type="text/javascript" src="/360player/360player.js"></script>

<!-- Total Control Music Player -->
<!-- NOTE: Total Control and 360 both rely on SoundManager2, we loaded it for 360,
        Total Control will rely on the same instance.
    -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<script type="text/javascript" src="/TotalControl/TotalControl.js"></script>

<script type="text/javascript" src="/js/contextMenu/jquery.contextmenu.js"></script>
<script type="text/javascript" src="/js/livesearch.js"></script>
<script type="text/javascript" src="/js/jquery.jeditable.mini.js"></script>

<script type="text/javascript" src="/js/md5-min.js"></script>

<script type="text/javascript" src="/js/players.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
<script type="text/javascript" src="/js/snippets.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.1.0/knockout-min.js"></script>
<script type="text/javascript" src="/js/charts.js"></script>
</html>
